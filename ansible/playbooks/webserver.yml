- hosts: webservers
  become: yes
  vars:
    http_port: 80
    domain: webserver.dev.docker.local
  tasks:
    - name: install apache2
      apt: name=apache2 update_cache=yes state=latest

    - name: enabled mod_rewrite
      apache2_module: name=rewrite state=present
      notify:
        - restart apache2

    - name: add vhost dir
      file:
        path: /var/www/{{domain}}/public_html
        owner: root
        group: root
        state: directory

    - name: define dir with rights
      file:
        path: /var/www
        mode: 0755
        state: directory

    - name: create home page
      template:
        src: conf/index.html
        dest: /var/www/{{domain}}/public_html/index.html

    - name: create virtual host file
      template: src=conf/vhost.conf dest=/etc/apache2/sites-available/{{ domain }}.conf

    - name: a2ensite {{ domain }}
      command: a2ensite {{ domain }}
      args:
        creates: /etc/apache2/sites-enabled/{{ domain }}.conf
      notify:
        - restart apache2

  handlers:
    - name: restart apache2
      service: name=apache2 state=restarted
